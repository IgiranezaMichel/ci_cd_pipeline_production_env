name: Mis CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node for React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # Setup Java for Spring Boot
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: backend
        run: mvn clean package -DskipTests=false

      # Upload to server via SCP
      - name: Upload Artifacts to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            backend/target/*.jar
            frontend/build/*
          target: /home/${{ secrets.SERVER_USER }}/deploy

      # SSH into server and restart Spring Boot app
      - name: Restart Application on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/${{ secrets.SERVER_USER }}/deploy/*.jar > /home/${{ secrets.SERVER_USER }}/app.log 2>&1 &
